<!doctype html>
<html lang="en">

<head>
    <title>Dice</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

    <!-- Content goes here -->
    <section class="game-container">
        <h3 class="win-lose-message">Testing</h3>
        <p class="game-counter"></p>
        <div class="dice-container">
            <div class="dice">
                <div class="die one"><p class="die-roll" id="one"</p></div>
                <div class="die two"><p class="die-roll" id="two"</p></div>
            </div>
        </div>
        <div class="btn-container">
        <button class="roll-dice-btn">Roll Dice</button>
      </div>
        <p class="game-date-time"></p>
    </section>


    <script src="javascript/main.js"></script>
</body>

</html>
